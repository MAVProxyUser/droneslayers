    "TextArray": [
        {
            "start": 750,
            "duration": 1930,
            "text": "我，热爱音乐",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },
        {
            "start": 2680,
            "duration": 2992,
            "text": "因为音乐既有着峰回路转的曲调",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },{
            "start": 5672,
            "duration": 2995,
            "text": "也有平缓的前奏和壮丽的高潮",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 9551,
            "duration": 3006,
            "text": "它们共同组成了生命最美丽的乐章",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },  {
            "start": 13338,
            "duration": 2177,
            "text": "沉默亦会发声",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 15515,
            "duration": 2711,
            "text": "音乐总有他无与伦比的魅力",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 19313,
            "duration": 2166,
            "text": "无论是走进还是远离",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 21479,
            "duration": 2586,
            "text": "我都想听从自己内心的声音",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 25134,
            "duration": 2226,
            "text": "有人把音乐当做信仰",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 27360,
            "duration": 2127,
            "text": "有人把音乐当做氧气",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 29946,
            "duration": 3978,
            "text": "而我觉得音乐是人生的回旋曲",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },   {
            "start": 33825,
            "duration": 2252,
            "text": "词为忆，曲成画",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },   {
            "start": 36077,
            "duration": 3545,
            "text": "永远都不会遗失的美好",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        }, {
            "start": 54946,
            "duration": 2789,
            "text": " 2016，我要向音乐致敬!",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.5,
            "color": "255,255,255"
        }
    ]
