    "TextArray": [
        {
            "start": 2293,
            "duration": 2294,
            "text": “我，热爱旅行",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },
        {
            "start": 4587,
            "duration": 3504,
            "text": "不为别的,只为把世界看得更多一点",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },{
            "start": 9384,
            "duration": 4546,
            "text": "我走过很多路，去过很多地方",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 14597,
            "duration": 2628,
            "text": "生活就是这样",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },  {
            "start": 17225,
            "duration": 3628,
            "text": "脚长在自己身上，往前走就对了",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 22814,
            "duration": 4504,
            "text": "我的梦想就是一直向前走下去",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 27318,
            "duration": 4436,
            "text": "直到向往的风景变成走过的路",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 31781,
            "duration": 2795,
            "text": "一起收拾行装赶快上路吧",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 34576,
            "duration": 4087,
            "text": "不然，当我们老去的时候只能说",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 38663,
            "duration": 4088,
            "text": "假如当初去过就好",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.85,
            "color": "255,255,255"
        },      {
            "start": 46171,
            "duration": 3818,
            "text": "2016，我要一直在路上！",
            "size": 18,
            "centerX": 0.5,
            "centerY": 0.5,
            "color": "255,255,255"
        }
    ]
